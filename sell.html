<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell My Art — Elenitech</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
    --night-blue: #0b1a33;
    --soft-cream: #f5e9d0;
    --star-gold: #f2c879;
    --highlight-yellow: #f9eab3;
}

.fade-overlay {
    position: fixed;
    inset: 0;
    background: #000;
    opacity: 1;
    z-index: 999;
    pointer-events: none;
    transition: opacity 0.8s ease;
}

.fade-overlay.hidden {
    opacity: 0;
}

.fade-overlay.active {
    opacity: 1;
    pointer-events: all;
}

html, body {
    margin: 0;
    padding: 0;
    font-family: 'Playfair Display', serif;
    background: var(--night-blue);
    color: var(--soft-cream);
    min-height: 100vh;
}

.site-header {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(11,26,51,0.95);
    border-bottom: 1px solid rgba(242,200,121,0.5);
}

.header-inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 14px 28px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.site-header h1 {
    font-size: 1.5em;
    font-weight: 700;
    letter-spacing: 0.05em;
    color: var(--star-gold);
    margin: 0;
}

.main-nav {
    display: flex;
    gap: 28px;
}

.main-nav a {
    font-family: 'Inter', sans-serif;
    font-size: 0.85em;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: rgba(245,233,208,0.9);
    transition: color 0.25s ease, text-shadow 0.25s ease;
}

.main-nav a:hover {
    color: var(--highlight-yellow);
    text-shadow: 0 0 8px rgba(242,200,121,0.6);
}

.page-title {
    text-align: center;
    margin: 40px 20px 20px;
}

.page-title h2 {
    font-size: 2.4em;
    color: var(--star-gold);
    margin-bottom: 6px;
}

.page-title p {
    font-family: 'Inter', sans-serif;
    font-size: 0.95em;
    color: rgba(245,233,208,0.85);
    margin: 0;
}

.sell-form {
    max-width: 700px;
    margin: 40px auto 60px;
    background: rgba(11,26,51,0.7);
    padding: 28px 32px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}

.sell-form h3 {
    font-size: 1.8em;
    color: var(--star-gold);
    margin-top: 0;
    margin-bottom: 18px;
    text-align: center;
}

.sell-form label {
    display: block;
    margin-bottom: 6px;
    font-size: 0.95em;
    font-weight: 500;
}

.sell-form input,
.sell-form textarea {
    width: 100%;
    padding: 10px 2px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid rgba(242,200,121,0.4);
    background: rgba(11,26,51,0.5);
    color: var(--soft-cream);
    font-size: 0.95em;
    font-family: 'Inter', sans-serif;
}

.sell-form textarea {
    resize: vertical;
    min-height: 120px;
}

.sell-form button {
    display: block;
    width: 100%;
    padding: 14px 0;
    font-family: 'Inter', sans-serif;
    font-size: 0.95em;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--night-blue);
    background: var(--star-gold);
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: all 0.25s ease;
}

.sell-form button:hover {
    background: var(--highlight-yellow);
    box-shadow: 0 0 12px rgba(242,200,121,0.6);
}

.back-link {
    text-align: center;
    margin: 40px 0;
    font-family: 'Inter', sans-serif;
    font-size: 0.85em;
    letter-spacing: 0.15em;
    text-transform: uppercase;
}

.back-link a {
    color: var(--highlight-yellow);
    text-decoration: none;
    transition: text-shadow 0.3s ease;
}

.back-link a:hover {
    text-shadow: 0 0 8px rgba(242,200,121,0.6);
}

.success-toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: rgba(11,26,51,0.95);
    color: var(--highlight-yellow);
    border: 1px solid rgba(242,200,121,0.6);
    padding: 16px 22px;
    border-radius: 14px;
    font-family: 'Inter', sans-serif;
    font-size: 0.9em;
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
    z-index: 1000;
}

.success-toast.show {
    opacity: 1;
    transform: translateY(0);
}

@media (max-width: 768px) {
    .header-inner {
        flex-direction: column;
        gap: 12px;
    }
}
</style>
</head>

<body>

<div class="fade-overlay" id="fadeOverlay"></div>

<header class="site-header">
    <div class="header-inner">
        <h1>Elenitech</h1>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="main-exhibit.html">Main Exhibit</a>
            <a href="emptech-profile.html">Feature</a>
            <a href="archive.html">Archive</a>
        </nav>
    </div>
</header>

<section class="page-title">
    <h2>Sell My Art</h2>
    <p>Submit your artwork to be featured in the virtual museum</p>
</section>

<form class="sell-form">
    <h3>Artist Submission</h3>

    <label for="artistName">Artist Name</label>
    <input type="text" id="artistName" name="artistName" placeholder="Your full name" required>

    <label for="artTitle">Artwork Title</label>
    <input type="text" id="artTitle" name="artTitle" placeholder="Title of your artwork" required>

    <label for="artFile">Upload Artwork (Image/Video)</label>
    <input type="file" id="artFile" name="artFile" accept="image/*,video/mp4" required>

    <label for="description">Artwork Description</label>
    <textarea id="description" name="description" placeholder="Brief description of your work" required></textarea>

    <button type="submit">Submit Artwork</button>
</form>

<div class="success-toast" id="successToast">
    ✅ Artwork submitted successfully! We’ll review it shortly.
</div>

<script>
const overlay = document.getElementById("fadeOverlay");
const form = document.querySelector(".sell-form");
const toast = document.getElementById("successToast");

window.addEventListener("load", () => {
    overlay.classList.add("hidden");
});

document.querySelectorAll("a[href]").forEach(link => {
    link.addEventListener("click", e => {
        const url = link.getAttribute("href");
        if (!url.startsWith("#")) {
            e.preventDefault();
            overlay.classList.remove("hidden");
            overlay.classList.add("active");
            setTimeout(() => {
                window.location.href = url;
            }, 800);
        }
    });
});

form.addEventListener("submit", e => {
    e.preventDefault();
    toast.classList.add("show");
    setTimeout(() => {
        toast.classList.remove("show");
    }, 4000);
    form.reset();
});
</script>

</body>
</html>
